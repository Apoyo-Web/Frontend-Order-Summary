<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <section class="hero">
        <img src="img/illustration-hero.svg" alt="hero" />
      </section>
      <main class="info">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plans">
          <div class="plan-music">
            <img src="./img/icon-music.svg" alt="icon music" />
          </div>
          <div class="plan-price">
            <h4>Annual Plan</h4>
            <span>$59.99/year</span>
          </div>
          <div class="plan-btn">
            <a href="#">Change</a>
          </div>
        </div>
        <a href="#" class="payment">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </main>
    </div>
  </body>
</html>
